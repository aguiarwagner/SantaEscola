<po-page-default>

  <hr>
  <blockquote id="blockquote">Bem-vindo Ã  Santa Escola</blockquote>


  <div class="po-row">
    <po-slide
      [p-height]="370"
      [p-slides]="sampleItems">
      <ng-template p-slide-content-template let-item>
        <div class="sample-background-image"
          [style.background-image]="'url(' + item.imagem + ')'"
          [style.backgroundSize]="'cover'"
          [style.height.%]="100">
          <div class="po-row">
            <div class="po-offset-sm-1 po-offset-md-1 po-offset-lg-1 po-offset-xl-1 po-lg-7 po-sm-10 po-mt-4 po-mb-4 po-p-2"
              [style.background]="'white'">
              <div class="po-font-text">{{item.date}} por {{item.author}}</div>
              <div class="po-font-display">{{item.title}}</div>
              <po-divider></po-divider>
              <div class="po-font-text-large-bold po-mb-3">{{item.description}}</div>
            </div>
          </div>
        </div>
      </ng-template>
    </po-slide>



  </div>

</po-page-default>
