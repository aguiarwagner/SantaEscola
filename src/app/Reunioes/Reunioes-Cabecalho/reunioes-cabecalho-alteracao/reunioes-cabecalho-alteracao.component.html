<po-page-default p-title="Alteração de reunião">

  <div class="po-md-12">
    <div class="po-md-12">
      <form #formReuniaoinclusao="ngForm">
        <po-container>

          <po-datepicker
            class="po-md-6"
            name="dataReuniao"
            [(ngModel)]="mapa.dataReuniao"
            p-label="Data da reuniao">
          </po-datepicker>

          <po-combo
            id="comunCongregacao"
            class="po-md-6"
            [p-filter-mode]="contains"
            name="comunCongregacao"
            (ngModelChange)="mapa.igreja = $event"
            [ngModel]="mapa.igreja"
            p-label="Comum Congregação"
            [p-options]="SelCongregacao"
            p-placeholder="Selecione a Comun Congregação">
          </po-combo>

          <po-textarea
            class="po-md-12"
            [(ngModel)]="mapa.assuntoAbordado"
            name="mapa.assuntoAbordado"
            p-label='Tema da aula.'
            p-clean="true"
            [p-maxlength]="500"
            p-placeholder="Insira o tema da aula">
          </po-textarea>

          <po-textarea
            class="po-md-12"
            [(ngModel)]="mapa.observacoes"
            name="Observacoes"
            p-label='Ocorrencias'
            p-clean="true"
            [p-maxlength]="500"
            p-placeholder="Insira as ocorrências">
          </po-textarea>
        </po-container>

        <po-container>
          <div class="po-row">
            <po-button
              class="po-md-6"
              p-label="Salvar"
              p-type="primary"
              p-icon="po-icon po-icon-plus"
              [p-small]="true"
              (p-click)="Grava()">
            </po-button>
            <po-button
              class="po-md-6"
              p-label="Cancelar"
              p-type="primary"
              p-icon="po-icon po-icon-exit"
              [p-small]="true"
              (p-click)="Cancel()"
            >
            </po-button>
          </div>
        </po-container>

      </form>

    </div>
  </div>



</po-page-default>
